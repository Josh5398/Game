<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
</head>
<body>
<canvas id="Canvas1" width="500" height="500"></canvas>
  

<script>
var c1 = document.getElementById("Canvas1");
var ct1 = c1.getContext("2d");
ct1.fillText("hello world",10,30)
ct1.beginPath()  
ct1.moveTo(200,200)  
for(i=0;i<6.3;i+=0.1){
ct1.lineTo(200+150*Math.cos(i),200+150*Math.sin(i))
  }  
  ct1.stroke()
  </script>
</body>
  </html>
